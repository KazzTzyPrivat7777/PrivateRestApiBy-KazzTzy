<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KayzzAoshi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col bg-bg-main">

<div class="fixed inset-0 z-[-50] bg-gradient-to-br from-gray-900 via-black to-gray-900">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,rgba(139,92,246,0.08)_0%,transparent_70%)]"></div>
</div>

<nav class="border-b border-border-dark bg-black/90 sticky top-0 z-50 h-12 flex items-center px-3">
    <div class="max-w-6xl mx-auto w-full flex items-center justify-between">
        <div class="flex items-center gap-2">
            <a href="/" class="w-8 h-8 bg-primary text-white flex items-center justify-center text-sm rounded border border-border-dark">
                <i class="fa-solid fa-arrow-left text-xs"></i>
            </a>
            <h1 id="nav-title" class="font-bold text-base uppercase italic text-primary">KayzzAoshi</h1>
        </div>
        <div class="flex-1 max-w-md mx-3 h-7 bg-black border border-primary/20 flex items-center rounded overflow-hidden">
            <div id="running-text" class="text-white text-[10px] font-bold uppercase tracking-widest px-3 whitespace-nowrap"></div>
        </div>
        <div class="text-[10px] text-slate-300">KayzzAoshi</div>
    </div>
</nav>

<main class="flex-grow max-w-6xl mx-auto w-full px-3 py-4 grid lg:grid-cols-12 gap-4">
    
    <aside class="lg:col-span-4 flex flex-col gap-4">
        
        <div class="bg-card-bg border border-border-dark rounded-lg p-4 text-center">
            <div class="w-16 h-16 mx-auto mb-3 rounded-full overflow-hidden border-2 border-primary/50">
                <img src="https://c.termai.cc/i149/J6B.jpeg" alt="KayzzAoshi" class="w-full h-full object-cover">
            </div>
            <h2 class="text-base font-bold text-white mb-1">KayzzAoshi</h2>
            <p class="text-slate-400 text-xs mb-3">API Simple</p>
            <div class="flex gap-2 justify-center">
                <a href="#" class="w-6 h-6 bg-primary/20 text-primary rounded-full flex items-center justify-center text-[10px]">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="w-6 h-6 bg-primary/20 text-primary rounded-full flex items-center justify-center text-[10px]">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://github.com/KayzzAoshi" target="_blank" class="w-6 h-6 bg-primary/20 text-primary rounded-full flex items-center justify-center text-[10px]">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        
        <div class="relative">
            <input type="text" id="search-input" placeholder="SEARCH ENDPOINT..." 
                class="w-full h-10 bg-card-bg border border-border-dark px-3 pl-8 text-xs uppercase focus:border-primary focus:outline-none rounded">
            <i class="fa-solid fa-magnifying-glass absolute left-2.5 top-3 text-primary text-xs"></i>
        </div>

        <div class="bg-card-bg border border-border-dark p-4 rounded-lg">
            <div class="flex justify-between items-center mb-3 border-b border-border-dark pb-2">
                <h3 class="font-bold text-sm text-primary">SERVER STATUS</h3>
                <div class="w-1.5 h-1.5 bg-success rounded-full"></div>
            </div>
            <div class="space-y-2 text-[10px]">
                <div class="flex justify-between">
                    <span class="text-gray-500">TIME (WIB)</span>
                    <span id="server-time" class="text-white">--:--:--</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">DATE</span>
                    <span id="server-date" class="text-white">--/--/----</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">VISITORS</span>
                    <span id="stat-visitors" class="text-primary">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">UPTIME</span>
                    <span class="text-success">99.8%</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">ENDPOINTS</span>
                    <span id="total-endpoints" class="text-primary">0</span>
                </div>
            </div>
        </div>

        <div class="bg-card-bg border border-border-dark p-4 rounded-lg">
            <div class="flex justify-between items-center mb-3 border-b border-border-dark pb-2">
                <h3 class="font-bold text-sm text-secondary">TOP ENDPOINTS</h3>
                <i class="fa-solid fa-chart-line text-secondary text-xs"></i>
            </div>
            <div id="top-endpoints" class="space-y-2 max-h-96 overflow-y-auto">
                <div class="text-[10px] text-gray-500 text-center py-2">Loading...</div>
            </div>
        </div>
    </aside>

    <section class="lg:col-span-8">
        <div id="api-container" class="space-y-4"></div>
        <div id="no-results" class="hidden flex-col items-center justify-center py-16 text-center">
            <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center mb-3">
                <i class="fa-solid fa-box-open text-lg text-primary"></i>
            </div>
            <p class="font-bold text-base text-primary">NO ENDPOINTS FOUND</p>
            <p class="text-slate-400 text-xs mt-1">Try a different search term</p>
        </div>
    </section>
</main>

<div id="custom-toast" class="fixed bottom-4 right-4 z-100 hidden">
    <div class="bg-success text-white px-3 py-2 font-bold text-xs rounded-md flex items-center gap-2 border border-success/30">
        <i class="fa-solid fa-check text-[10px]"></i>
        <span id="toast-message" class="text-[10px]">SUCCESS</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
