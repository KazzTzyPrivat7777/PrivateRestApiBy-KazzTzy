<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran QRIS Kayzz.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://c.termai.cc/i137/1TcIP9.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 80px 20px 40px;
            position: relative;
            z-index: 1;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 30px;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: #fff;
        }
        
        .payment-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .qris-box {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin: 0 auto 25px;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qris-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .phone-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .phone-label {
            color: #aaa;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .phone-number {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .buttons-row {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        
        .btn-copy {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .btn-copy:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background: #1da851;
            transform: translateY(-2px);
        }
        
        .info-box {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.2);
            border-radius: 12px;
            padding: 18px;
            margin-top: 25px;
            text-align: left;
        }
        
        .info-box p {
            color: #7ecc9a;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .info-box strong {
            color: #a8e6c3;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 60px 15px 30px;
            }
            
            .payment-card {
                padding: 25px;
            }
            
            .qris-box {
                width: 220px;
                height: 220px;
            }
            
            .buttons-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <div class="container">
        <a href="Kayzz.html" class="back-btn">
            ‚Üê Kembali ke Home
        </a>
        
        <div class="payment-card">
            <h1 class="title">Pembayaran QRIS</h1>
            <p class="subtitle">Scan QR code untuk menyelesaikan pembayaran</p>
            
            <div class="qris-box">
                <img src="https://c.termai.cc/i138/PeKVX.jpg" alt="QR Code" class="qris-image">
            </div>
            
            <div class="phone-section">
                <div class="phone-label">Atau transfer ke nomor</div>
                <div class="phone-number" id="phoneNum">6283872294693</div>
                <div class="buttons-row">
                    <button class="btn btn-copy" id="copyBtn" onclick="copyPhone()">
                        Salin Nomor
                    </button>
                    <a href="https://wa.me/6283167295612" target="_blank" class="btn btn-whatsapp">
                        WhatsApp Owner
                    </a>
                </div>
            </div>
            
            <div class="info-box">
                <p><strong>Perhatikan:</strong> Setelah transfer, kirim bukti ke Owner. Jika belum dibalas, tunggu dengan sabar.</p>
            </div>
        </div>
    </div>

    <script>
        function copyPhone() {
            var num = document.getElementById('phoneNum').textContent;
            navigator.clipboard.writeText(num).then(function () {
                var btn = document.getElementById('copyBtn');
                btn.textContent = 'Tersalin!';
                btn.style.background = 'rgba(46, 204, 113, 0.2)';
                btn.style.borderColor = 'rgba(46, 204, 113, 0.3)';
                btn.style.color = '#2ecc71';
                
                setTimeout(function () {
                    btn.textContent = 'Salin Nomor';
                    btn.style.background = 'rgba(102, 126, 234, 0.2)';
                    btn.style.borderColor = 'rgba(102, 126, 234, 0.3)';
                    btn.style.color = '#667eea';
                }, 2000);
            });
        }
    </script>
</body>
</html>
