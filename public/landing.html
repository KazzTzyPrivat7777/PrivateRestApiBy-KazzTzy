<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayzzAoshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://c.termai.cc/i139/ePl.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px 140px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .site-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .site-subtitle {
            color: #888;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .entry {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .entry:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(25, 25, 25, 0.8);
            transform: translateY(-2px);
        }
        
        .entry-date {
            color: #aaa;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .entry-content {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 0.9rem;
        }
        
        .entry-content h2 {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .grid-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .grid-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(25, 25, 25, 0.8);
            transform: translateY(-2px);
        }
        
        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        
        .card-info {
            padding: 12px;
        }
        
        .card-title {
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
        }
        
        .card-price {
            color: #667eea;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .card-description {
            color: #aaa;
            font-size: 0.75rem;
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.4;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .playlist-item {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .playlist-item:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(25, 25, 25, 0.8);
            transform: translateY(-2px);
        }
        
        .playlist-item.playing {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .track-artist {
            color: #888;
            font-size: 0.8rem;
        }
        
        .track-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .play-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .play-btn.playing {
            background: #ff4757;
        }
        
        .link-item {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .link-item:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(25, 25, 25, 0.8);
            transform: translateY(-2px);
        }
        
        .link-name {
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .link-url {
            color: #aaa;
            font-size: 0.8rem;
            word-break: break-all;
        }
        
        .chat-container {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: rgba(30, 30, 30, 0.9);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .chat-title {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .chat-subtitle {
            color: #667eea;
            font-size: 0.8rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message-ai {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message-name {
            font-weight: 600;
            font-size: 0.8rem;
        }
        
        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(30, 30, 30, 0.9);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px 15px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .chat-send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }
        
        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            align-self: flex-start;
            width: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .welcome-message {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .bottom-nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 15px 0;
        }
        
        .bottom-nav {
            display: flex;
            gap: 0;
            overflow-x: auto;
            padding: 0 15px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .bottom-nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .nav-btn span.icon {
            font-size: 1.1rem;
            color: #888;
            transition: all 0.3s ease;
        }
        
        .nav-btn span.label {
            font-size: 0.7rem;
            font-weight: 500;
            color: #888;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            color: #fff;
        }
        
        .nav-btn:hover .icon,
        .nav-btn:hover .label {
            color: #fff;
        }
        
        .nav-btn.active {
            color: #fff;
        }
        
        .nav-btn.active .icon {
            color: #667eea;
        }
        
        .nav-btn.active .label {
            color: #fff;
        }
        
        .json-info {
            position: fixed;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 0.75rem;
            color: #aaa;
            z-index: 1000;
            white-space: nowrap;
        }
        
        .json-info span {
            color: #fff;
            font-weight: 600;
        }
        
        .loader {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .loader i {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: block;
            animation: spin 1s linear infinite;
            color: #888;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(40, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: #ff6666;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 25px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 900px;
                padding: 60px 40px 140px;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .product-image {
                height: 160px;
            }
            
            .card-title {
                font-size: 0.9rem;
            }
            
            .bottom-nav-container {
                max-width: 900px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 12px 12px 0 0;
                border-top: none;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-bottom: none;
                background: rgba(10, 10, 10, 0.98);
            }
            
            .bottom-nav {
                justify-content: center;
                padding: 0 20px;
            }
            
            .nav-btn {
                min-width: 90px;
                padding: 12px 18px;
            }
            
            .nav-btn .icon {
                font-size: 1.2rem;
            }
            
            .nav-btn .label {
                font-size: 0.75rem;
            }
            
            .json-info {
                max-width: 900px;
                width: auto;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .chat-container {
                height: 550px;
            }
        }
        
        @media (max-width: 767px) {
            .container {
                padding: 30px 15px 130px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .entry, .link-item, .playlist-item {
                padding: 15px;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .product-image {
                height: 120px;
            }
            
            .bottom-nav-container {
                padding: 12px 0;
            }
            
            .nav-btn {
                padding: 8px 12px;
                min-width: 70px;
            }
            
            .nav-btn .icon {
                font-size: 1rem;
            }
            
            .nav-btn .label {
                font-size: 0.65rem;
            }
            
            .json-info {
                bottom: 70px;
                font-size: 0.7rem;
                padding: 8px 16px;
            }
            
            .chat-container {
                height: 450px;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-avatar {
                width: 35px;
                height: 35px;
            }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: column; gap: 20px;">
        <div class="loading-spinner" style="width: 50px; height: 50px; border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div class="loading-text" style="color: rgba(255, 255, 255, 0.7); font-size: 16px; font-weight: 500;">Memuat konten...</div>
    </div>
    
    <div class="main-content" id="mainContent" style="display: none; opacity: 0; transition: opacity 0.5s ease;">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        
        <div class="container">
            <header>
                <h1 class="site-title">Kazz</h1>
                <p class="site-subtitle">Welcome to My Website</p>
            </header>
            
            <div id="entries-container">
                <div class="loader">
                    <div style="font-size: 1.5rem; margin-bottom: 15px;">↻</div>
                    <p>loading...</p>
                </div>
            </div>
        </div>
        
        <div class="json-info">
            <span id="current-json">Rest Api</span>
        </div>
        
        <div class="bottom-nav-container">
            <div class="bottom-nav">
                <button class="nav-btn active" id="btn-links">
                    <span class="icon">☯</span>
                    <span class="label">Rest Api</span>
                </button>
                <button class="nav-btn" id="btn-cpanel">
                    <span class="icon">⁂</span>
                    <span class="label">Buy Panel</span>
                </button>
                <button class="nav-btn" id="btn-produk">
                    <span class="icon">※</span>
                    <span class="label">Products</span>
                </button>
                <button class="nav-btn" id="btn-script">
                    <span class="icon">≠</span>
                    <span class="label">Scripts</span>
                </button>
                <button class="nav-btn" id="btn-playlist">
                    <span class="icon">‣</span>
                    <span class="label">Playlist</span>
                </button>
                <button class="nav-btn" id="btn-waifu">
                    <span class="icon">※</span>
                    <span class="label">My Foto</span>
                </button>
                <button class="nav-btn" id="btn-aichat">
                    <span class="icon">◈</span>
                    <span class="label">Z4Z AI</span>
                </button>
                <button class="nav-btn" id="btn-friend">
                    <span class="icon">☯</span>
                    <span class="label">My Friend</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const JSON_FILES = {
            'cpanel': 'cpanel.json',
            'produk': 'produk.json',
            'script': 'script.json',
            'playlist': 'playlist.json',
            'links': null,
            'waifu': 'waifu.json',
            'aichat': null,
            'friend': 'friend.json'
        };
        
        let currentMode = 'links';
        let currentAudio = null;
        let currentTrackIndex = 0;
        let tracks = [];
        let isPlaying = false;
        
        const entriesContainer = document.getElementById('entries-container');
        const currentJsonSpan = document.getElementById('current-json');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        
        const navButtons = [
            document.getElementById('btn-links'),
            document.getElementById('btn-cpanel'),
            document.getElementById('btn-produk'),
            document.getElementById('btn-script'),
            document.getElementById('btn-playlist'),
            document.getElementById('btn-waifu'),
            document.getElementById('btn-aichat'),
            document.getElementById('btn-friend')
        ];
        
        const restApiLinks = [
            {
                title: "Documentation",
                description: "API Documentation",
                url: "docs.html",
                icon: "https://c.termai.cc/i106/anC13k.jpg"
            },
            {
                title: "Komik Kayzz",
                description: "Kumpulan Komik Seru",
                url: "https://kayzzteam7.vercel.app",
                icon: "https://c.termai.cc/i117/wgAjn7R.jpg"
            }
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 50);
                loadContent('links');
            }, 3000);
        });
        
        async function loadContent(mode) {
            try {
                currentMode = mode;
                
                navButtons.forEach(btn => btn.classList.remove('active'));
                const activeBtn = document.getElementById(`btn-${mode}`);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                }
                
                let title = '';
                switch(mode) {
                    case 'cpanel': title = 'Hosting'; break;
                    case 'produk': title = 'Products'; break;
                    case 'script': title = 'Scripts'; break;
                    case 'playlist': title = 'Playlist'; break;
                    case 'links': title = 'Rest Api'; break;
                    case 'waifu': title = 'My Foto'; break;
                    case 'aichat': title = 'Z4Z AI Chat'; break;
                    case 'friend': title = 'My Friend'; break;
                }
                currentJsonSpan.textContent = title;
                
                if (mode === 'links') {
                    renderRestApiLinks();
                    return;
                }
                
                if (mode === 'aichat') {
                    renderAIChat();
                    return;
                }
                
                entriesContainer.innerHTML = `
                    <div class="loader">
                        <div style="font-size: 1.5rem; margin-bottom: 15px;">↻</div>
                        <p>loading ${title}...</p>
                    </div>
                `;
                
                if (!JSON_FILES[mode]) {
                    entriesContainer.innerHTML = `
                        <div class="entry">
                            <div class="entry-content">
                                <p>no data available.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const response = await fetch(JSON_FILES[mode]);
                
                if (!response.ok) {
                    throw new Error(`Failed to load ${JSON_FILES[mode]}`);
                }
                
                const data = await response.json();
                
                switch(mode) {
                    case 'cpanel':
                        renderCpanelProducts(data.products || data.entries || data);
                        break;
                    case 'produk':
                        renderProducts(data.products || data.entries || data);
                        break;
                    case 'script':
                        renderScripts(data.scripts || data.products || data.entries || data);
                        break;
                    case 'playlist':
                        renderPlaylist(data.tracks || data);
                        break;
                    case 'waifu':
                        renderWaifu(data.waifus || data.images || data.entries || data);
                        break;
                    case 'friend':
                        renderFriends(data.friends || data.entries || data);
                        break;
                }
                
            } catch (error) {
                console.error('Error loading content:', error);
                showError(error);
            }
        }

        function handleChatKeypress(event) {
            if (event.key === 'Enter') {

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const button = document.getElementById('chat-send-btn');
            const messagesContainer = document.getElementById('chat-messages');
            
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            input.disabled = true;
            button.disabled = true;
            
            addUserMessage(message);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            showTypingIndicator();
            
            try {
                const response = await sendToZ4ZAPI(message);
                
                removeTypingIndicator();
                
                addAIMessage(response);
                
            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                addAIMessage("Error bos. Server lagi error. Coba lagi nanti.");
            }
            
            input.disabled = false;
            button.disabled = false;
            input.focus();
            
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        function addUserMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageId = Date.now();
            
            const messageHTML = `
                <div class="message message-user" id="message-${messageId}">
                    <div class="message-header">
                        <img src="https://c.termai.cc/i198/eJQQ1.jpeg" alt="User" class="message-avatar">
                        <span class="message-name">You</span>

        function addAIMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');

        async function sendToZ4ZAPI(message) {
            const encodedMessage = encodeURIComponent(message);
            const apiUrl = `https://kayzzidgf.my.id/api/ai/Aoshi?q=${encodedMessage}&session=2&apikey=KazzPrivate`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status && data.response) {
                    let reply = data.response.replace(/\\n/g, '\n')
                                             .replace(/\\!/g, '!');
                    
                    return reply;
                } else {
                    throw new Error('Invalid API response');
                }
                
            } catch (error) {
                console.error('API error:', error);
                return "Server error. Coba lagi nanti.";
            }
        }

            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');

        function playPauseTrack(index) {
            const track = tracks[index];
            const playBtn = document.getElementById(`play-btn-${index}`);
            const trackItem = document.getElementById(`track-${index}`);
            
            if (currentAudio && currentTrackIndex === index) {
                if (isPlaying) {
                    currentAudio.pause();
                    playBtn.textContent = '▶';
                    playBtn.classList.remove('playing');
                    isPlaying = false;
                } else {
                    currentAudio.play();
                    playBtn.textContent = '⏸';
                    playBtn.classList.add('playing');
                    isPlaying = true;
                }
            } else {
                if (currentAudio) {
                    currentAudio.pause();
                    const oldPlayBtn = document.getElementById(`play-btn-${currentTrackIndex}`);
                    const oldTrackItem = document.getElementById(`track-${currentTrackIndex}`);
                    if (oldPlayBtn) {
                        oldPlayBtn.textContent = '▶';
                        oldPlayBtn.classList.remove('playing');
                    }
                    if (oldTrackItem) {
                        oldTrackItem.classList.remove('playing');
                    }
                }
                
                currentAudio = new Audio(track.audioUrl);
                currentTrackIndex = index;
                currentAudio.play();
                playBtn.textContent = '⏸';
                playBtn.classList.add('playing');
                trackItem.classList.add('playing');
                isPlaying = true;
                
                currentAudio.onended = () => {
                    playBtn.textContent = '▶';
                    playBtn.classList.remove('playing');
                    trackItem.classList.remove('playing');
                    isPlaying = false;
                    
                    let nextIndex = index + 1;
                    if (nextIndex < tracks.length) {
                        setTimeout(() => {
                            playPauseTrack(nextIndex);
                        }, 500);
                    }
                };
            }
        }
        
        function showError(error) {
            entriesContainer.innerHTML = `
                <div class="error">

                    <p>${error.message}</p>
                    <p style="margin-top: 10px; color: #aaa;">
                        make sure file exists in the same folder
                    </p>
                </div>
            `;
        }
        
        window.playPauseTrack = playPauseTrack;
